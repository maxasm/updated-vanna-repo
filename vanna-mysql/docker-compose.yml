services:
  db:
    image: mysql:8.0
    container_name: vanna-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_vanna_db
    ports:
      - "3306:3306"
    volumes:
      # This mounts your local data.sql into the container's auto-run folder
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql
      # This ensures your data survives if the container is deleted
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: